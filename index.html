<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Home Page -->
	<div class="home default-box">
		<h1>Preguntados</h1>
		<p>Responde correctamente <span class="total-questions">5</span> preguntas.</p>
		<p>Premio mayor: $1.000.000</p>
		<p><input id="txtName" type="text" class="form-control col-8" placeholder="Escribe tu nombre aquÃ­*" required></p>
		<div style="text-align: center;">
			<button type="button" onclick="startQuiz()">Comenzar</button>
		</div>
	</div>
	<!-- Questions -->
	<div class="quiz-box default-box hide">
		<div class="question-number"></div>
		<!-- Question Text -->
		<div class="question-text"></div>
		<!-- Question Options -->
		<div class="option-container"></div>
		<!-- Quiz Buttons -->
		<div class="next-btn" style="text-align: center;">
			<!-- Next Button -->
			<button  onclick="next()">Siguiente</button>
			<!-- Give Up Button -->
			<button  onclick="giveUp()">Rendirse</button>
		</div>
		<!-- Question Indicator -->
		<div class="question-indicator">
		</div>
	</div>
	<!-- Player Registration -->
	<div class="results home default-box hide">
		<h1 class="home">Resultados del Juego</h1>
		<table>
			<tr>
				<td>Total preguntas</td>
				<td><span class="total-questions"></span></td>
			</tr>
			<tr>
				<td>Intentos</td>
				<td><span class="total-attempts"></span></td>
			</tr>
			<tr>
				<td>Ganancias</td>
				<td><span class="total-profits"></span></td>
			</tr>
			<tr>
				<td>Aciertos</td>
				<td><span class="total-score"></span></td>
			</tr>
		</table>
		<button type="button"  onclick="returnToHome()">Inicio</button>
		<button type="button"  onclick="topFive()">Score</button>	
    </div>
	<!-- TOP -->
	<div class="top home default-box hide">
		<h1 class="home">Score</h1>
		<table>
			<tr>
				<td>Nombre</td>
				<td>Acumulado</td>
			</tr>
			<tr>
				<td><span id="topUsers" class="topUsers "></span></td>
				<td><span id="topPrizes" class="hide"></span></td>
			</tr>
			<tr>
				<td><span id="topUsers1" class="hide"></span></td>
				<td><span id="topPrize1" class="hide"></span></td>
			</tr>
			<tr>
				<td><span id="topUsers2" class="hide"></span></td>
				<td><span id="topPrize2" class="hide"></span></td>
			</tr>
			<tr>
				<td><span id="topUsers3" class="hide"></span></td>
				<td><span id="topPrize3" class="hide"></span></td>
			</tr>
			<tr>
				<td><span id="topUsers4" class="hide"></span></td>
				<td><span id="topPrize4" class="hide"></span></td>
			</tr>
		</table>
		
	</div>
	<!-- Footer -->
    <div style="color: rgb(132, 138, 135); text-align: center;" >
        Footer
    </div>
	<script src="js/questions.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
