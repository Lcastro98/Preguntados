<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<!-- Home Page -->
	<div class="home default-box">
		<h1>Preguntados</h1>
		<p>Responde correctamente <span class="total-questions">5</span> preguntas.</p>
		<p>Premio mayor: $1.000.000</p>
		<p><input id="txtName" type="text" class="form-control col-8" placeholder="Escribe tu nombre aquÃ­*" required></p>
		<div style="text-align: center;">
			<button type="button" onclick="startQuiz()">Comenzar</button>
		</div>
	</div>
	<!-- Questions -->
	<div class="quiz-box default-box hide">
		<div class="question-number"></div>
		<!-- Question Text -->
		<div class="question-text"></div>
		<!-- Question Options -->
		<div class="option-container"></div>
		<!-- Quiz Buttons -->
		<div class="next-btn" style="text-align: center;">
			<!-- Next Button -->
			<button  onclick="next()">Siguiente</button>
			<!-- Give Up Button -->
			<button  onclick="giveUp()">Rendirse</button>
		</div>
		<!-- Question Indicator -->
		<div class="question-indicator">
		</div>
	</div>
	<!-- Player Registration -->
	<div class="results home default-box hide">
    </div>
	<!-- Footer -->
    <div style="color: rgb(132, 138, 135); text-align: center;" >
        Footer
    </div>
</body>
</html>
